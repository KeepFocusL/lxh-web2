<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
<h3>发送 GET 请求</h3>
<form action="/lxh_web2_war/login" method="get">
    <input type="text" name="username" placeholder="用户名">
    <input type="password" name="password" placeholder="密码">
    <button type="submit">登录</button>
</form>

<hr>

<h3>发送 POST 请求</h3>
<form action="/lxh_web2_war/login" method="post">
    <input type="text" name="username" placeholder="用户名">
    <input type="password" name="password" placeholder="密码">
    <button type="submit">登录</button>
</form>

<p>备注: 关注浏览器地址栏的差异</p>
</body>
</html>
